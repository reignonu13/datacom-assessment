name: Playwright Tests

on:
  push:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup
        run: make setup

      - name: Run tests
        run: make test

      - name: Test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: reports/junit-results.xml
          reporter: java-junit

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
